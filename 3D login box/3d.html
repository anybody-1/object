<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_650973_awb4nn9q84qgp66r.css">
    <link rel="stylesheet" href="3d.css">
    <title>3D 登录框</title>
</head>
<body>
    <header>
        <a href="#" class="login"><span class="iconfont icon-login"></span></a>
    </header>
    <main>
        <div class="a-modal login">
            <div class="modal modal-login">
                <a href="#" class="close"><span class="iconfont icon-close"></span></a>
             <div class="tabs">
                <a href="#" class="login active">登录</a>
                <a href="#" class="register">注册</a>
             </div>
             <div class="content">
                <div class="errormsg"></div>
                <form action="/login" method="post">
                    <div class="input-field">
                        <span class="iconfont icon-user"></span>
                        <input type="text" name="username" placeholder="用户名">
                    </div>
                    <div class="input-field">
                        <span class="iconfont icon-lock"></span>
                        <input type="password" name="password" placeholder="密码">
                    </div>
                    <div class="input-field">
                        <input type="submit" value="登录">
                    </div>
                </form>
             </div>
            </div>
            <div class="modal modal-register">
                <a href="#" class="close"><span class="iconfont icon-close"></span></a>
                <div class="tabs">
                    <a href="#" class="login">登录</a>
                    <a href="#" class="register active">注册</a>
                </div>
                <div class="content">
                    <div class="errormsg"></div>
                    <form action="/register" method="post">
                        <div class="input-field">
                            <span class="iconfont icon-user"></span>
                            <input type="text" name="username" placeholder="输入用户名">
                        </div>
                        <div class="input-field">
                            <span class="iconfont icon-lock"></span>
                            <input type="password" name="password" placeholder="输入密码">
                        </div>
                        <div class="input-field">
                            <span class="iconfont icon-lock"></span>
                            <input type="password" name="password2" placeholder="再次输入密码">
                        </div>
                        <div class="input-field">
                            <input type="submit" value="注册">
                        </div>
                    </form>
                </div>    
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
